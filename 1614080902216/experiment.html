<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
<form>
<table>
  <tr>
    <td><h3>个人信息</h3></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td rowspan="5"><img src="timg.jpg" width="200" height="200"/></td>
  </tr>
  <tr>
    <td>姓名：</td>
    <td><input type="text" name="name" style="border:none"/></td>
    <td align="right">邮箱：</td>
    <td><input type="text" name="mail" style="border:none"/></td>
  </tr>
  <tr>
    <td>性别：</td>
    <td><input type="text" name="sex" style="border:none"/></td>
    <td align="right">年龄：</td>
    <td><input type="text" name="birth" style="border:none"/></td>
  </tr>
  <tr>
    <td>学历：</td>
    <td><input type="text" name="qualification" style="border:none"/></td>
    <td align="right">毕业院校：</td>
    <td><input type="text" name="school" style="border:none"/></td>
  </tr>
  <tr>
    <td>电话：</td>
    <td><input type="text" name="phone" style="border:none"/></td>
    <td align="right">薪资要求：</td>
    <td><input type="text" name="earnings" style="border:none"/></td>
  </tr>
</table>
  <br/>
  <br/>
  <table>
    <tr>
      <td><h3>教育背景：</h3></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>毕业院校：</td>
      <td><input type="text" name="schools" style="border:none"/></td>
      <td align="right">最高学位：</td>
      <td><input type="text" name="qualifications" style="border:none"/></td>
    </tr>
    <tr>
      <td>专业一：</td>
      <td><input type="text" name="speciality1" style="border:none"/></td>
      <td align="right">专业二：</td>
      <td><input type="text" name="speciality2" style="border:none"/></td>
    </tr>
  </table>
  <br/><br/>
  <table>
    <tr>
      <td><h3>职业技能：</h3></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
     <td colspan="4"><textarea rows="10" cols="40" style="border:none"></textarea></td>
    </tr>
  </table>
  <a href="https://github.com/SummerMotion" target="_blank">我的主页</a>
</form>
</body>
</html>
