<!doctype html>
<html>
<head>

<title>resume2</title>
<link href="weui.css" rel="stylesheet" type="text/css">
</head>
<body >
<div class="weui-cells__title"><h1>我的简历</h1></div>
	<div class="weui-cell">

                <div class="weui-cell__bd">
                    <p>伍世锐</p>
                </div>
            </div>
	    </div>
	</div>
	<div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">性别</label>
        </div>
        <div class="weui-cell__bd">
             <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>男</p>
                </div>
            </div>
        </div>
    </div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
	    <div class="weui-cell__bd">
	        <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>20</p>
                </div>
            </div>
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
	    <div class="weui-cell__bd">
	       <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>189*****0312</p>
                </div>
            </div>
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
	    <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>5400*******@xx.com</p>
                </div>
            </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">专业</label></div>
	    <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>软件工程</p>
                </div>
            </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">在校获奖情况</label></div>
	    <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>优秀共青团员、优秀记者、优秀志愿者、蓝桥杯省赛二等奖</p>
                </div>
            </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">学过的语言</label></div>

                <div class="weui-cell__bd">
                    <p>C/C++、Java、Python、汇编、html5、sql</p>
                </div>
            </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">我的github</label></div>
	    <div class="weui-cell">
                <a class="weui-cell weui-cell_access" href="https://github.com/Demanding;">
                <div class="weui-cell__bd">
                    <p>点我跳转</p>
					</a>
                </div>
					</div>      
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">微信二维码</label></div>
	    <div class="weui-cell__bd">    	
	        <img src="qrcode.jpg" style="width: 6vw;
	        height: 6vw;vertical-align: bottom;margin-left: 4vw;">
	    </div>
	</div>
 
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>我觉得你OK</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">

                <div class="weui-cell__bd">
                    <p>我觉得你不OK</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="weui-cell weui-cell_link">
                <div class="weui-cell__bd">添加更多</div>
            </a>
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="你想对我说点什么吗" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
 </div>
	<div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
	</div>

</body>
</html>
